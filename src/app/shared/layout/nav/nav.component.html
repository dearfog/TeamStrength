<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-card class="card-avatar mat-elevation-z0">
            <mat-card class="avtar-card mat-elevation-z10">
                <mat-card-header>
                    <div mat-card-avatar class="header-image"></div>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                    </p>
                </mat-card-content> -->
                <mat-card-actions class="avtar-action">
                    <button mat-raised-button color='primary'>LIKE</button>
                    <button mat-raised-button color='accent'>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </mat-card>
          
    <mat-nav-list>
        <!-- <mat-card>
            <mat-card-header>
                <mat-card-title>Username</mat-card-title>
                <mat-card-subtitle>subtitle</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Ok</button>
            </mat-card-actions>
        </mat-card> -->
        <a mat-list-item routerLink='/dashboard' routerLinkActive="mat-list-item-active">
            <mat-icon mat-list-icon>dashboard</mat-icon>
            <h4>
                Dashboard
            </h4>
        </a>
        <!-- <a mat-list-item routerLink='/home' routerLinkActive="mat-list-item-active">Home</a> -->
        <a mat-list-item routerLink='/home' routerLinkActive="mat-list-item-active">
            <mat-icon mat-list-icon>home</mat-icon>
            <h4>
                Home
            </h4>
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TeamStrength</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class='breadcrumbs'>
        <ol class="breadcrumb" @fadeAnimation>
            <!-- <li><a routerLink="" class="breadcrumb">Home</a></li> -->
            <li *ngFor="let breadcrumb of breadcrumbs">
                <a [routerLink]="[breadcrumb.url, breadcrumb.params]">
                    <div class="breadcrumb-content">
                        <span class="breadcrumb-span">{{ breadcrumb.label }}</span>
                        <mat-icon class="breadcrumb-icon">keyboard_arrow_right</mat-icon>
                    </div>
                </a>
            </li>
        </ol>
    </div>
    <div class="page-wrapper">
        <main @fadeAnimation>
            <router-outlet #o="outlet"></router-outlet>
        </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
